<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.father{
		width: 400px;
		height: 400px;
		background-color:pink;
	}
	.son{
		width: 100px;
		height: 100px;
		background-color: blue;
	}
</style>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
<script src="../jquery.js"></script>
<script>
$(function(){
	$(".father").click(function(){
		console.log("大盒子点了");
	})
	$(".son").click(function(e){
		e.stopPropagation();
		console.log("小盒子点了");
	})
})
	
</script>
</body>
</html>
