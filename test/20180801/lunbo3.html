
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* .pad_right{ padding-right:2em;} */
#scroll_div {
            height:26px;
            overflow: hidden;
            white-space: nowrap;
            width:535px;
            margin-left:10px;
            }
#scroll_begin,#scroll_end {display: inline;}
</style>
<body>
    <div id="scroll_div" class="fl"> 
        <div id="scroll_begin">
          <span class="pad_right">10元巨人点卡奖励</span>
          <span class="pad_right">20元巨人点卡奖励</span>
          <span class="pad_right">30元巨人点卡奖励</span>
          <span class="pad_right">40元巨人点卡奖励</span>
          <span class="pad_right">50元巨人点卡奖励</span>
          <span class="pad_right">60元巨人点卡奖励</span>
          <span class="pad_right">70元巨人点卡奖励</span>
        </div> 
        <div id="scroll_end"></div>
       </div> 
</body>
</html>
<script>
    function ScrollImgLeft(){ 
 var speed=20;
  var MyMar = null;
 var scroll_begin = document.getElementById("scroll_begin"); 

 var scroll_end = document.getElementById("scroll_end"); 

 var scroll_div = document.getElementById("scroll_div"); 
 
 scroll_end.innerHTML=scroll_begin.innerHTML; 
 function Marquee(){ 
  if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0) 
   scroll_div.scrollLeft-=scroll_begin.offsetWidth; 
  else
   scroll_div.scrollLeft++; 
  } 
  MyMar=setInterval(Marquee,speed); 
}
ScrollImgLeft();
</script>
